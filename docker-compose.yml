version: '3'
services:
  eos:
    build: ./contract
    image: daicogen-eosio
    container_name: eosio
    command: >
      bash -c "
        mongod --bind_ip 0.0.0.0 --fork --logpath /mnt/dev/mongo/mongodb.log && 
        nodeos -e -p eosio --plugin eosio::producer_plugin --plugin eosio::history_plugin --plugin eosio::chain_api_plugin --plugin eosio::history_api_plugin --plugin eosio::http_plugin --plugin eosio::mongo_db_plugin --mongodb-uri=mongodb://0.0.0.0:27017 -d /mnt/dev/data --config-dir /mnt/dev/config --http-server-address=0.0.0.0:8888 --access-control-allow-origin=* --contracts-console --http-validate-host=false"
    volumes:
      - ./contract/build:/work
      - ./contract/build/mongo:/mnt/dev/mongo
      - ./contract/build/eosio/data:/mnt/dev/data
      - ./contract/build/eosio/config:/mnt/dev/config eosio/eos-dev
      - /data/db
    working_dir: /mnt/dev/data
    ports:
      - "27017:27017"
      - "8888:8888"
      - "9876:9876"
    environment:
      - VIRTUAL_HOST=contract.daicogen.dev
    networks:
      - dev

  server:
    build: ./server
    image: daicogen-server
    container_name: server
    volumes:
      - ./server:/usr/src/app
    working_dir: /usr/src/app
    ports:
      - "5555:5555"
    environment:
      - VIRTUAL_HOST=server.daicogen.dev
    networks:
      - dev

  app:
    build: ./app
    image: daicogen-app
    container_name: app
    volumes:
      - ./app:/usr/src/app
    working_dir: /usr/src/app
    ports:
      - "8787:8787"
    environment:
      - VIRTUAL_HOST=app.daicogen.dev
    networks:
      - dev

  network:
    image: jwilder/nginx-proxy:0.4.0
    container_name: daicogen-network
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    ports:
      - "80:80"
      - "443:443"
    networks:
      - dev

networks:
  dev:
    driver: bridge